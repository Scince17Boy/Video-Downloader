<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Finance Panel | Signup, Login, Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            background: url('https://files.catbox.moe/zocjl7.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

            color: #e5e7eb;
        }

        .wrapper {
            width: 100%;
            max-width: 420px;
            padding: 15px;
        }

        .card {
            background: rgba(15, 23, 42, 0.90);
            padding: 20px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(6px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        h1 {
            margin: 0 0 12px;
            text-align: center;
            font-size: 1.3rem;
            color: #38bdf8;
        }

        label {
            font-size: 0.85rem;
            margin-bottom: 4px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            background: #0f172a;
            border: 1px solid #475569;
            color: white;
            outline: none;
            margin-bottom: 12px;
        }

        input:focus {
            border-color: #38bdf8;
        }

        .btn {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .btn-secondary {
            background: #1e293b;
            color: #cbd5e1;
            border: 1px solid #334155;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        #loginCard, #signupCard, #dashboardCard {
            display: none;
        }

        .balance-box {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 14px;
            color: white;
        }

        .msg {
            font-size: 0.85rem;
            margin-top: 8px;
        }

        .error { color: #f87171; }
        .success { color: #4ade80; }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .logout-btn {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #475569;
            background: #1e293b;
            color: #94a3b8;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="wrapper">

    <!-- SIGNUP CARD -->
    <div id="signupCard" class="card">
        <h1>Signup</h1>

        <label>Username</label>
        <input type="text" id="signupUser" placeholder="Create username">

        <label>Password</label>
        <input type="password" id="signupPass" placeholder="Create password">

        <button class="btn btn-primary" onclick="signup()">Create Account</button>
        <button class="btn btn-secondary" onclick="showLogin()">Already have an account? Login</button>

        <div id="signupMsg" class="msg"></div>
    </div>


    <!-- LOGIN CARD -->
    <div id="loginCard" class="card">
        <h1>Login</h1>

        <label>Username</label>
        <input type="text" id="loginUser" placeholder="Enter username">

        <label>Password</label>
        <input type="password" id="loginPass" placeholder="Enter password">

        <button class="btn btn-primary" onclick="login()">Login</button>
        <button class="btn btn-secondary" onclick="showSignup()">Create New Account</button>

        <div id="loginMsg" class="msg"></div>
    </div>


    <!-- DASHBOARD -->
    <div id="dashboardCard" class="card">
        <div class="top-bar">
            <div>Welcome, <span id="userName"></span></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <h1>Finance Panel</h1>

        <div class="balance-box">
            <b>Balance:</b> <span id="balanceText">₹ 0.00</span>
        </div>

        <label>Initial Balance</label>
        <input type="number" id="initialAmount" placeholder="1000">

        <label>Amount</label>
        <input type="number" id="amount" placeholder="250">

        <button class="btn btn-primary" onclick="deposit()">Deposit</button>
        <button class="btn btn-danger" onclick="withdraw()">Withdraw</button>
        <button class="btn btn-secondary" onclick="resetBalance()">Reset Balance</button>

        <div id="dashMsg" class="msg"></div>
    </div>

</div>

<script>
    // Show Signup on first load
    showSignup();

    function showSignup() {
        hideAll();
        document.getElementById("signupCard").style.display = "block";
    }

    function showLogin() {
        hideAll();
        document.getElementById("loginCard").style.display = "block";
    }

    function showDashboard() {
        hideAll();
        document.getElementById("dashboardCard").style.display = "block";
    }

    function hideAll() {
        document.getElementById("signupCard").style.display = "none";
        document.getElementById("loginCard").style.display = "none";
        document.getElementById("dashboardCard").style.display = "none";
    }


    // SIGNUP FUNCTION
    function signup() {
        let user = document.getElementById("signupUser").value;
        let pass = document.getElementById("signupPass").value;
        let msg = document.getElementById("signupMsg");

        if (!user || !pass) {
            msg.textContent = "সব তথ্য পূরণ করো ❌";
            msg.className = "msg error";
            return;
        }

        localStorage.setItem("user", user);
        localStorage.setItem("pass", pass);
        localStorage.setItem("balance", 0);

        msg.textContent = "Account created successfully ✔";
        msg.className = "msg success";

        setTimeout(showLogin, 1000);
    }


    // LOGIN FUNCTION
    function login() {
        let user = document.getElementById("loginUser").value;
        let pass = document.getElementById("loginPass").value;
        let msg = document.getElementById("loginMsg");

        let savedUser = localStorage.getItem("user");
        let savedPass = localStorage.getItem("pass");

        if (user === savedUser && pass === savedPass) {
            document.getElementById("userName").textContent = savedUser;
            loadBalance();
            showDashboard();
        } else {
            msg.textContent = "Wrong username or password ❌";
            msg.className = "msg error";
        }
    }


    // LOAD BALANCE
    function loadBalance() {
        let bal = Number(localStorage.getItem("balance") || 0);
        document.getElementById("balanceText").textContent = "₹ " + bal.toFixed(2);
    }


    // DEPOSIT
    function deposit() {
        let initial = Number(document.getElementById("initialAmount").value);
        let amount = Number(document.getElementById("amount").value);
        let msg = document.getElementById("dashMsg");

        if (!initial) {
            msg.textContent = "Initial balance দিতে হবে ❌";
            msg.className = "msg error";
            return;
        }

        let balance = Number(localStorage.getItem("balance") || 0);

        if (balance === 0) balance = initial;
        if (!amount) {
            msg.textContent = "Amount লিখো ❌";
            msg.className = "msg error";
            return;
        }

        balance += amount;
        localStorage.setItem("balance", balance);
        loadBalance();

        msg.textContent = "Deposit successful ✔";
        msg.className = "msg success";
    }


    // WITHDRAW
    function withdraw() {
        let amount = Number(document.getElementById("amount").value);
        let msg = document.getElementById("dashMsg");

        let balance = Number(localStorage.getItem("balance") || 0);

        if (!amount) {
            msg.textContent = "Amount লিখো ❌";
            msg.className = "msg error";
            return;
        }

        if (amount > balance) {
            msg.textContent = "Balance কম আছে ❌";
            msg.className = "msg error";
            return;
        }

        balance -= amount;
        localStorage.setItem("balance", balance);
        loadBalance();

        msg.textContent = "Withdraw successful ✔";
        msg.className = "msg success";
    }


    // RESET BALANCE
    function resetBalance() {
        localStorage.setItem("balance", 0);
        loadBalance();

        document.getElementById("dashMsg").textContent = "Balance reset ✔";
        document.getElementById("dashMsg").className = "msg success";
    }


    // LOGOUT
    function logout() {
        showLogin();
    }

</script>

</body>
</html>
